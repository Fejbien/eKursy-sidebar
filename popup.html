<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eKursy Sidebar</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>eKursy Sidebar</h1>
      <p></p>
      <hr />
      <label>
        <input type="checkbox" id="persist" /> Ciągły sidebar na stronach
      </label>

      <hr />
      <div id="manage-root">
        <h2>Zarządzaj kursami (zaznaczone nie beda widoczne)</h2>
        <div id="manage-list">ładowanie</div>
      </div>
      <hr />
      <label>
        <input type="checkbox" id="remove-lambda-nav" /> Usuń .lambda-nav (ten
        drugi header useless)
      </label>
      <hr />
      <div id="width-root" style="margin-top: 8px">
        <label for="sidebar-width">Sidebar width (px)</label>
        <input
          id="sidebar-width"
          type="number"
          min="40"
          max="2000"
          step="1"
          value="240"
        />
        <div style="font-size: 12px; color: #666; margin-top: 6px">
          Min: 40px - Max: 2000px
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
