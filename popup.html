<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>eKursy Sidebar</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <h1>eKursy Sidebar</h1>
            <p></p>
            <hr />
            <label>
                <input type="checkbox" id="persist" /> Ciągły sidebar na
                stronach
            </label>

            <hr />
            <div id="manage-root">
                <h2>Zarządzaj kursami (zaznaczone nie beda widoczne)</h2>
                <div id="manage-list">ładowanie</div>
            </div>
            <hr />
            <label>
                <input type="checkbox" id="remove-lambda-nav" /> Usuń
                .lambda-nav (ten drugi header useless)
            </label>
            <hr />
            <div id="width-root" style="margin-top: 8px">
                <label for="sidebar-width"
                    >Szerokość w px (domyslnie 260)</label
                >
                <input
                    id="sidebar-width"
                    type="number"
                    min="40"
                    max="2000"
                    step="1"
                    value="260"
                />
                <div style="font-size: 12px; color: #666; margin-top: 6px">
                    40px - 2000px
                </div>
            </div>
        </div>
        <p>Icons by Freepik - Flaticon</p>
        <p>Icons by Dazzle UI - Dazzle Line Icons</p>
        <p>Icons by Konstantin Filatov - Gentlecons Interface Icons</p>
        <script src="popup.js"></script>
    </body>
</html>
